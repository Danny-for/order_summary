<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | fontend mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
                <img class="container__img" src="./img/illustration-hero.svg" alt="girl with headphone listening to music">
    
            <div class="container__titles">
                <h1>Order Summary</h1>
                <p class="container__p">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                   
                 
                <div class="container__plans">
                        <img src="./img/icon-music.svg" alt="">

                        <div class="container__plans--p">
                            <p class ="container__plans--title">Annual Plan</p>
                            <strong>$59.99/year</strong>
                        </div>
                        <a class="container__plans--links"  href="http://">Change</a>
                </div>
    
                <div class="container__buttons">
                    <a class="link" href="http://"> Proceed to Payment</a>
                    <a class="link__cancel" href="">Cancel Order</a>
                </div>
            </div>

        </div>

        <div class="attribution">
            Challenge by  <a class="attribution_link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
            Coded by <a class="attribution_link"  href="">Danny </a>
          </div>
</body>
</html>
